<html>
  <head>
      <title>OceanFund</title>
      <link rel="stylesheet" type="text/css" href="css/app.css">
   </head>
   <body>
       <div class="container">
           <h1>OceanFund Pool 0</h1>
           <h2 id="poolDetails" class="display"></h2>
           <h2 id="investmentDetails" class="display"></h2>
           <h2 id="withdrawDetails" class="display"></h2>
           <img id="loader" src="https://loading.io/spinners/pacman/lg.eat-bean-pie-loading-gif.gif">
           <label for="amount" class="col-lg-2 control-label">Amount to invest</label>
            <input id="amount" type="text">
           <label for="poolId" class="col-lg-2 control-label">Pool ID</label>
            <input id="poolId" type="text">
           <label for="name" class="col-lg-2 control-label">Name</label>
            <input id="name" type='text'>
           <button id="createPoolButton">Create Pool</button>
           <button id="closePoolButton"> Close Pool </button>
           <button id="investButton">Invest in Pool</button>
           <button id="extractButton">Extract</button>
           <button id="withdrawButton">Withdraw</button>
           <button id="showDetailsButton">Show Pool details</button>
           
       </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
      <script type="application/javascript" src="js/app.js"></script>
   </body>
</html>
